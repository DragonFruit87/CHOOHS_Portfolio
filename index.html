// üëá [Ïù¥ Î∂ÄÎ∂ÑÏùÑ ÏÉàÎ°ú Ï∂îÍ∞ÄÌïòÏÑ∏Ïöî] ÎßàÏö∞Ïä§ Ïª§ÏÑú Ïª¥Ìè¨ÎÑåÌä∏
        const CustomCursor = () => {
            const [position, setPosition] = useState({ x: 0, y: 0 });
            const [isHovered, setIsHovered] = useState(false);

            useEffect(() => {
                const updateCursor = (e) => {
                    setPosition({ x: e.clientX, y: e.clientY });
                };
                
                // ÎßÅÌÅ¨ÎÇò Î≤ÑÌäº ÏúÑÏóê Ïò¨Î†∏ÏùÑ Îïå Ïª§ÏÑú Ïª§ÏßÄÍ≤å ÌïòÍ∏∞
                const handleMouseOver = (e) => {
                    if (e.target.tagName === 'BUTTON' || e.target.closest('button') || e.target.tagName === 'A' || e.target.closest('.group')) {
                        setIsHovered(true);
                    } else {
                        setIsHovered(false);
                    }
                };

                window.addEventListener('mousemove', updateCursor);
                window.addEventListener('mouseover', handleMouseOver);
                return () => {
                    window.removeEventListener('mousemove', updateCursor);
                    window.removeEventListener('mouseover', handleMouseOver);
                };
            }, []);

            return (
                <div 
                    className={`custom-cursor ${isHovered ? 'hovered' : ''}`}
                    style={{ left: `${position.x}px`, top: `${position.y}px` }}
                />
            );
        };
        // üëÜ [Ïó¨Í∏∞ÍπåÏßÄ Ï∂îÍ∞Ä]

        const XIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 18 12"/></svg>;
        const ArrowIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M7 7h10v10"/><path d="M7 17 17 7"/></svg>;
        const PlayIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="rgba(255,255,255,0.9)" stroke="none"><path d="M8 5v14l11-7z"/></svg>;

        const ImageWithFallback = ({ src, alt, videoLink }) => {
            const [imgSrc, setImgSrc] = useState(src);
            const [error, setError] = useState(false);

            const handleClick = () => {
                if (videoLink) {
                    window.open(videoLink, '_blank');
                }
            };

            if (error) {
                return (
                    <div onClick={handleClick} className="w-full h-full bg-gray-800 flex flex-col items-center justify-center text-gray-500 p-4 text-center cursor-pointer">
                        <span className="text-xs uppercase tracking-widest mb-2">Image not found</span>
                        <span className="text-sm font-bold text-gray-400">{alt}</span>
                    </div>
                );
            }
            return (
                <div onClick={handleClick} className="relative w-full h-full group cursor-pointer">
                    <img 
                        src={imgSrc} 
                        alt={alt} 
                        className="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-700"
                        onError={() => setError(true)}
                    />
                    {videoLink && (
                        <div className="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300 z-10 pointer-events-none">

                            </div>
                        </div>

        const Portfolio = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [activeSection, setActiveSection] = useState('home');
            const [showAllProjects, setShowAllProjects] = useState(false);
            const [heroIndex, setHeroIndex] = useState(0); 

            useEffect(() => {
                const handleScroll = () => {
                    const sections = ['home', 'about', 'projects', 'contact'];
                    const scrollPosition = window.scrollY + 100;
                    for (const section of sections) {
                        const element = document.getElementById(section);
                        if (element && element.offsetTop <= scrollPosition && (element.offsetTop + element.offsetHeight > scrollPosition)) {
                            setActiveSection(section);
                        }
                    }
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            useEffect(() => {
                if (!DATA.hero.backgroundImages || DATA.hero.backgroundImages.length <= 1) return;
                const timer = setInterval(() => {
                    setHeroIndex((prev) => (prev + 1) % DATA.hero.backgroundImages.length);
                }, 2000); 
                return () => clearInterval(timer);
            }, []);

            const scrollToSection = (sectionId) => {
                setIsMenuOpen(false);
                const element = document.getElementById(sectionId);
                if (element) {
                    window.scrollTo({ top: element.offsetTop - 80, behavior: 'smooth' });

            const visibleProjects = showAllProjects ? DATA.projects : DATA.projects.slice(0, 6);

            return (

                                </div>

                                    {DATA.menu.map((item) => (
                                        <button key={item} onClick={() => scrollToSection(item.toLowerCase())} className={`text-sm font-bold uppercase tracking-widest transition-all duration-300 relative group font-eng hover:scale-110 active:scale-95 ${activeSection === item.toLowerCase() ? 'text-black' : 'text-gray-400 hover:text-black'}`}>
                                            {item}
                                            <span className={`absolute -bottom-2 left-0 w-full h-[1px] bg-black transform origin-left transition-transform duration-300 ${activeSection === item.toLowerCase() ? 'scale-x-100' : 'scale-x-0 group-hover:scale-x-100'}`}></span>
                                        </button>
                                    ))}
                                </div>
                                <div className="md:hidden">
                                    <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="text-black p-2">{isMenuOpen ? <XIcon /> : <MenuIcon />}</button>
                                </div>
                            </div>
                        </div>
                        {isMenuOpen && (
                            <div className="md:hidden bg-white border-t border-gray-100 absolute w-full h-screen left-0 top-24 z-50 p-6">
                                <div className="flex flex-col space-y-8 mt-10">
                                    {DATA.menu.map((item) => (
                                        <button key={item} onClick={() => scrollToSection(item.toLowerCase())} className="text-4xl font-black text-left uppercase tracking-tighter hover:text-gray-500 transition-colors font-eng">{item}</button>
                                    ))}
                                </div>
                            </div>
                        )}
                    </nav>

                    {/* Hero Section */}
                    <section id="home" className="relative min-h-screen flex items-center justify-center pt-24 bg-gray-900 overflow-hidden">
                        {/* Î∞∞Í≤Ω Ïù¥ÎØ∏ÏßÄ */}
                        {DATA.hero.backgroundImages && DATA.hero.backgroundImages.length > 0 ? (
                            <div className="absolute inset-0 z-0">
                                {DATA.hero.backgroundImages.map((img, index) => (
                                    <div 
                                        key={index}
                                        className={`absolute inset-0 bg-cover bg-center transition-opacity duration-[1000ms] ease-in-out ${index === heroIndex ? 'opacity-100' : 'opacity-0'}`}
                                        style={{ backgroundImage: `url(${img})` }}
                                    />
                                ))}
                                <div className="absolute inset-0 bg-gradient-to-b from-white/90 via-white/30 to-white/90"></div>
                            </div>
                        ) : (
                            <div className="absolute top-0 left-0 w-full h-full opacity-5 pointer-events-none bg-white"></div>
                        )}

                        {/* ÌÖçÏä§Ìä∏ ÎÇ¥Ïö© */}

                            <p className="text-sm md:text-base font-bold tracking-[0.3em] mb-8 text-gray-600 uppercase animate-fade-in-up font-eng">
                                {DATA.hero.subtitle}
                            </p>
                            
                            {/* üëá [ÏàòÏ†ïÎê®] Í∑∏ÎùºÎç∞Ïù¥ÏÖò ÌÖçÏä§Ìä∏ & Ìè∞Ìä∏ Ï†ÅÏö© */}
                            <div className="font-eng font-black leading-[0.85] tracking-tighter mb-10 select-none">
                                <div className="text-[12vw] md:text-[8rem] lg:text-[10rem] animate-fade-in-up delay-100 text-black drop-shadow-xl">
                                    {DATA.hero.titleLine1}
                                </div>
                                {/* Ïó¨Í∏∞Í∞Ä Í∑∏ÎùºÎç∞Ïù¥ÏÖò Îì§Ïñ¥Í∞ÄÎäî Î∂ÄÎ∂Ñ */}
                                <div className="text-[12vw] md:text-[8rem] lg:text-[10rem] text-gradient-anim animate-fade-in-up delay-200 drop-shadow-xl">

                                </div>
                                <div className="text-[12vw] md:text-[8rem] lg:text-[10rem] animate-fade-in-up delay-300 text-black drop-shadow-xl">
                                    {DATA.hero.titleLine3}
                                </div>
                            </div>

                            <div className="max-w-2xl mx-auto mb-12 animate-fade-in-up delay-500">
                                <p className="text-lg md:text-xl font-medium text-gray-800 leading-relaxed whitespace-pre-line drop-shadow-md">

                            </div>

                            <div className="animate-fade-in-up delay-700">
                                <button onClick={() => scrollToSection('projects')} className="inline-flex items-center space-x-3 text-sm font-bold uppercase tracking-widest border border-black px-8 py-4 bg-white/50 hover:bg-black hover:text-white transition-all duration-300 backdrop-blur-sm active:scale-95 font-eng">
                                    <span>{DATA.hero.buttonText}</span>
                                    <ArrowIcon />
                                </button>
                            </div>
                        </div>
                    </section>

                                        <h3 className="text-2xl font-bold mb-8 font-eng">{DATA.about.currentPosition.title}</h3>

                                    </div>
                                    <div className="mt-12 pt-8 border-t border-gray-200">
                                        <div className="grid grid-cols-2 gap-4">

                                                <div key={i}>
                                                    <div className="text-4xl font-black mb-1 font-eng">{stat.number}</div>
                                                    <div className="text-sm text-gray-500 uppercase font-bold whitespace-pre-line font-eng">{stat.label}</div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Career History */}
                    <section className="py-20 border-t border-black/5">
                        <div className="max-w-[1400px] mx-auto px-6 lg:px-12">
                            <h2 className="text-sm font-bold tracking-[0.2em] text-gray-400 mb-12 uppercase font-eng">Career History</h2>
                            <div className="space-y-0">
                                {DATA.careers.map((job, index) => (
                                    <div key={index} className="group border-t border-gray-200 py-10 hover:bg-gray-50 transition-colors cursor-default">
                                        <div className="grid md:grid-cols-12 gap-6 items-center">
                                            <div className="md:col-span-3 text-sm font-bold text-gray-500 group-hover:text-black transition-colors font-eng">{job.period}</div>
                                            <div className="md:col-span-4 text-xl font-bold">{job.company}</div>
                                            <div className="md:col-span-3 text-lg text-gray-600">{job.role}</div>
                                            <div className="md:col-span-2 text-sm text-gray-500 text-right opacity-0 group-hover:opacity-100 transition-opacity duration-300">{job.detail}</div>
                                        </div>
                                    </div>
                                ))}
                                <div className="border-t border-gray-200"></div>
                            </div>
                        </div>
                    </section>

                    {/* Projects Section */}
                    <section id="projects" className="py-32 bg-black text-white">
                        <div className="max-w-[1400px] mx-auto px-6 lg:px-12">
                            <div className="flex flex-col md:flex-row justify-between items-end mb-20">
                                <div><h2 className="text-sm font-bold tracking-[0.2em] text-gray-500 mb-4 uppercase font-eng">Selected Works</h2><div className="text-5xl md:text-6xl font-black tracking-tight font-eng">KEY PROJECTS</div></div>
                                <div className="hidden md:block text-right text-gray-500 text-sm font-mono font-eng">CLICK POSTER TO VIEW TRAILER <br/> ‚Üì</div>

                                            <div className="absolute inset-0 p-6 flex flex-col justify-end opacity-0 group-hover:opacity-100 transition-opacity duration-500 bg-gradient-to-t from-black/90 via-black/40 to-transparent pointer-events-none">
                                                <div className="transform translate-y-4 group-hover:translate-y-0 transition-transform duration-500">

                                                </div>
                                            </div>
                                        </div>
                                        <div className="border-t border-gray-800 pt-4">
                                            <div className="flex justify-between items-baseline mb-1"><h3 className="text-xl font-bold text-white">{project.title}</h3><span className="text-xs font-bold text-gray-500 border border-gray-700 px-2 py-0.5 rounded-full font-eng">{project.broadcaster}</span></div>
                                            <p className="text-gray-400 text-sm mb-3">{project.role}</p>
                                            <p className="text-gray-500 text-sm leading-relaxed whitespace-pre-line">{project.desc}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>

                            {/* View More Button */}
                            {!showAllProjects && DATA.projects.length > 6 && (
                                <div className="mt-20 text-center">
                                    <button 
                                        onClick={() => setShowAllProjects(true)}
                                        className="inline-block border border-white/30 text-white px-10 py-4 text-sm font-bold tracking-widest uppercase hover:bg-white hover:text-black transition-all duration-300 active:scale-95 font-eng"
                                    >
                                        View All Projects
                                    </button>
                                </div>
                            )}
                        </div>
                    </section>

                    {/* Contact Section */}
                    <section id="contact" className="py-32 bg-white">
                        <div className="max-w-[1400px] mx-auto px-6 lg:px-12">
                            <div className="flex flex-col items-center text-center">
                                <h2 className="text-sm font-bold tracking-[0.2em] text-gray-400 mb-8 uppercase font-eng">Get in Touch</h2>
                                <h3 className="text-5xl md:text-7xl font-black tracking-tighter mb-12 whitespace-pre-line font-eng">{DATA.contact.title}</h3>
                                <div className="w-full max-w-2xl border-t border-b border-black">
                                    <div className="grid md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-black">
                                        <div className="py-12 group hover:bg-black hover:text-white transition-colors duration-300 cursor-pointer">
                                            <div className="text-sm font-bold uppercase tracking-widest mb-4 text-gray-500 group-hover:text-gray-400 font-eng">Phone</div>
                                            <div className="text-2xl md:text-3xl font-bold font-mono">{DATA.contact.phone}</div>
                                        </div>
                                        <div className="py-12 group hover:bg-black hover:text-white transition-colors duration-300 cursor-pointer">
                                            <div className="text-sm font-bold uppercase tracking-widest mb-4 text-gray-500 group-hover:text-gray-400 font-eng">Email</div>
                                            <div className="text-2xl md:text-3xl font-bold font-mono">{DATA.contact.email}</div>
                                        </div>
                                    </div>
                                </div>
                                <p className="mt-16 text-gray-500 text-sm font-eng">{DATA.contact.copyright}</p>
                            </div>
                        </div>
                    </section>
                </div>
            );
        };
        root.render(<Portfolio />);
    </script>
